<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI MCQ Quiz Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- App logic -->

    <script defer src="app.js"></script>
</head>

<body class="bg-gray-900 text-gray-100 h-screen flex">

<!-- ================= Loading Overlay ================= -->
<div id="loadingOverlay">
    <div class="spinner"></div>
    <p class="loading-text">Generating questionsâ€¦</p>
</div>

<!-- ================= Sidebar ================= -->
<aside class="w-72 bg-gray-800 border-r border-gray-700 p-4 flex flex-col">
    <h1 class="text-2xl font-bold mb-4">AI Quiz</h1>

    <h2 class="text-sm uppercase text-gray-400 mb-2">Saved Quizzes</h2>
    <div id="quizList" class="flex-1 space-y-2 overflow-y-auto"></div>

    <button id="weakSpotBtn" class="btn btn-primary mt-4" disabled>
        ğŸ¯ Practice Weak Spots
    </button>

    <button id="saveSessionBtn" class="btn btn-secondary mt-2">
        ğŸ’¾ Save Session
    </button>

    <button id="loadSessionBtn" class="btn btn-secondary mt-2">
        ğŸ“‚ Load Session
    </button>
</aside>

<!-- ================= Main ================= -->
<main class="flex-1 p-6 overflow-y-auto">

    <!-- Tabs -->
    <div class="flex gap-3 mb-6">
        <button class="tab-btn active-tab" data-tab="topicTab">ğŸ“ Topic</button>
        <button class="tab-btn" data-tab="passageTab">ğŸ“„ Passage</button>
        <button class="tab-btn" data-tab="webTab">ğŸŒ Webpage</button>
    </div>

    <!-- Tab Panels -->
    <section id="topicTab" class="tab-panel">
        <input id="topicInput" class="input" placeholder="Enter a topic">
    </section>

    <section id="passageTab" class="tab-panel hidden">
        <textarea id="passageInput" class="input h-40" placeholder="Paste passage here"></textarea>
    </section>

    <section id="webTab" class="tab-panel hidden">
        <input id="webInput" class="input" placeholder="Paste URL">
    </section>

    <!-- Controls -->
    <div class="grid grid-cols-4 gap-4 mt-6">
        <select id="modeSelect" class="input">
            <option selected>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
        </select>


        <select id="cognitiveSelect" class="input">
            <option>Knowledge</option>
            <option>Comprehension</option>
            <option>Application</option>
        </select>

        <select id="numSelect" class="input">
            <option>5</option>
            <option selected>10</option>
            <option>15</option>
            <option>20</option>
        </select>

        <button id="generateBtn" class="btn btn-primary">
            Generate Quiz
        </button>
    </div>

    <!-- Quiz -->
    <div id="quizContainer" class="mt-8 space-y-4"></div>

    <!-- Quiz Controls -->
    <div id="quizControls" class="mt-6 flex gap-4 hidden">
        <button id="submitBtn" class="btn btn-success">Submit</button>
        <button id="showAnsBtn" class="btn btn-secondary">Show Answers</button>
        <button id="copyBtn" class="btn btn-secondary">Copy</button>
        <button id="pdfBtn" class="btn btn-secondary">ğŸ“„ Download PDF</button>

        <span id="scoreLabel" class="text-xl font-bold"></span>
    </div>
    <div id="toast"></div>
    <!-- ================= Modal ================= -->
<div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal">
        <h3 id="modalTitle" class="modal-title"></h3>
        <p id="modalMessage" class="modal-message"></p>

        <input
            id="modalInput"
            class="input hidden"
            placeholder="Enter name"
        />

        <div class="modal-actions">
            <button id="modalCancel" class="btn btn-secondary">Cancel</button>
            <button id="modalConfirm" class="btn btn-primary">Confirm</button>
        </div>
    </div>
</div>


</main>


</body>
</html>
